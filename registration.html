<!DOCTYPE html>
<html>
    <head><title>Registration</title></head>
    <style>
        body{background-color:rgb(119, 109, 109)}
        body{color:white}
    </style>
    <body>
       <h1 style="color:rgb(115, 212, 241)">HTML Forms</h1> 
       <form>
           <table>
            <tr><td>First Name:</td><td><input type="text"></td></tr>
            <tr><td>Middle Name:</td><td><input type="text"></td></tr>
            <tr><td>Family Name:</td><td><input type="text"></td></tr>
            <tr><td>Gender:</td></tr>
            <tr><td><input type="radio" name="gender" value="Male">Male</td>
            <tr><td><input type="radio" name="gender" value="Female">Female</td></tr>
            <tr><td><input type="radio" name="gender" value="Others">Others</td></tr>
            <tr><td>Email:</td><td><input type="email" id="email" name="email"></td></tr>
            <tr><td>Home Address:</td><td><textarea name="message" rows="1" cols="30"></textarea></td></tr>
            <tr><td>Hobbies:</td></tr>
            <tr><td><input type="checkbox">Computer Games</td></tr>
            <tr><td><input type="checkbox"> Playing music instruments</td></tr>
            <tr><td><input type="checkbox">Cooking</td></tr>
            <tr><td><input type="checkbox">Drawing</td></tr>
            <tr><td>Favorite Color:</td><td><select><option>Red</option><option>Yellow</option><option>Blue</option><option>Pink</option><option>Purple</option><option>Green</option><option>Orange</option><option>Gray</option><option>White</option><option>Black</option></select></td></tr>
            <tr><td>Say something about yourself:</td><td><textarea name="message" rows="3" cols="40"></textarea></td></tr>
            <tr><td></td><td><input type="button" value="Register">  <input type="reset" value="Clear"></td></tr>
           </table>
       </form>
    </body>
</html>
